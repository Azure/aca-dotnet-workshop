version: v1
metadata:
- name: namespaceName
  value: "taskstracker.servicebus.windows.net"
- name: consumerID
  value: "sbts-tasks-processor"
# Application scopes
scopes:
- tasksmanager-backend-api
- tasksmanager-backend-processor